<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主背景漸變 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:0.15" />
    </linearGradient>
    
    <!-- 節點漸變 -->
    <radialGradient id="nodeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f5576c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e91e63;stop-opacity:0.8" />
    </radialGradient>
    
    <!-- 連接線漸變 -->
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- 光暈效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圓形 -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGradient)" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- 外圈裝飾 -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="url(#connectionGradient)" stroke-width="0.5" opacity="0.4"/>
  <circle cx="60" cy="60" r="45" fill="none" stroke="url(#connectionGradient)" stroke-width="0.3" opacity="0.3"/>
  
  <!-- 神經網絡節點 -->
  <!-- 輸入層 -->
  <circle cx="20" cy="25" r="3.5" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="20" cy="40" r="3.5" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="20" cy="55" r="3.5" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="20" cy="70" r="3.5" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="20" cy="85" r="3.5" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="20" cy="100" r="3.5" fill="url(#nodeGradient)" filter="url(#glow)"/>
  
  <!-- 隱藏層 1 -->
  <circle cx="40" cy="20" r="3.5" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="40" cy="35" r="3.5" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="40" cy="50" r="3.5" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="40" cy="65" r="3.5" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="40" cy="80" r="3.5" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="40" cy="95" r="3.5" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="40" cy="110" r="3.5" fill="url(#nodeGradient)" filter="url(#glow)"/>
  
  <!-- 隱藏層 2 -->
  <circle cx="60" cy="25" r="3.5" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="60" cy="40" r="3.5" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="60" cy="55" r="3.5" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="60" cy="70" r="3.5" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="60" cy="85" r="3.5" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="60" cy="100" r="3.5" fill="url(#nodeGradient)" filter="url(#glow)"/>
  
  <!-- 隱藏層 3 -->
