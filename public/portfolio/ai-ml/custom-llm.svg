  <circle cx="80" cy="75" r="3.5" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <circle cx="80" cy="90" r="3.5" fill="url(#nodeGradient)" filter="url(#glow)"/>
  
  <!-- 輸出層 -->
