  <line x1="23.5" y1="25" x2="36.5" y2="20" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.5"/>
  <line x1="23.5" y1="25" x2="36.5" y2="35" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.5"/>
  <line x1="23.5" y1="25" x2="36.5" y2="50" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.5"/>
  <line x1="23.5" y1="40" x2="36.5" y2="20" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.5"/>
  <line x1="23.5" y1="40" x2="36.5" y2="35" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.5"/>
